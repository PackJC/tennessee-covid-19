<div class="container-fluid container" *ngIf="dailyCases">
  <div class="row">
    <div class="col">
      <canvas baseChart
              [datasets]="chartDataSets"
              [labels]="chartLabels"
              [options]="chartOptions"
              [colors]="chartColors"
              [chartType]="'bar'">
      </canvas>
    </div>
  </div>
</div>
